# ============================================================
# docker-compose: mcp-bridge + development tools
# ============================================================
# Usage:
#   docker compose up -d        # Start mcp-bridge
#   docker compose logs -f      # View logs
#   docker compose down         # Stop
# ============================================================
services:
  mcp-bridge:
    build:
      context: ./mcp-bridge
      dockerfile: Dockerfile
    container_name: mcp-bridge
    restart: unless-stopped
    # Mount Docker socket for containerlab/docker operations
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./labs:/app/labs:ro
      - ./vendors:/app/vendors:ro
    # STDIO mode: stdin/stdout for MCP communication
    stdin_open: true
    tty: true
    environment:
      - CLAB_HOST=${CLAB_HOST:-localhost}
      - PYTHONUNBUFFERED=1
    networks:
      - clab-net

networks:
  clab-net:
    driver: bridge
